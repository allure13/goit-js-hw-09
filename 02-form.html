<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/02-form-ed78cb73.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <form class="feedback-form" autocomplete="off">
        <div class="feedback-wrap">
          <label class="feedback-label">
            Email
            <input class="feedback-input" type="email" name="email" autofocus />
          </label>
          <label class="feedback-label">
            Message
            <textarea class="feedback-txt" name="message" rows="8"></textarea>
          </label>
        </div>

        <button class="feedback-btn" type="submit">Submit</button>
      </form>
    </section>
    
  </body>
</html>
